<!DOCTYPE html> 
<html lang="en"> 
<head> 
  <meta charset="utf-8" /> 
  <meta name="viewport" content="width=device-width, initial-scale=1" /> 
  <title>Meal App | Find Your Meal</title> 
  <!-- Link to Font Awesome for icons -->
  <script src="https://kit.fontawesome.com/14097a442a.js" crossorigin="anonymous"></script>
  <!-- Link to Bootstrap CSS framework -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <!-- Link to custom CSS file -->
  <link rel="stylesheet" href="mealApp.css" /> 
</head> 

<body>

  <!-- Main container div -->
  <div id="full-body"> <!-- Div for the entire body content -->

    <!-- Header section -->
    <div id="header" class="container-fulied"> <!-- Container for the header content -->

      <!-- Navbar section -->
      <div id="nav" class="navbar navbar-dark  fixed-top"> <!-- Navbar for navigation -->
        <div class="container-fluid"> <!-- Container for navbar contents -->
          <a class="navbar-brand" href="index.html">Find your Food</a> <!-- Navbar brand -->
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar" onclick="showFavMealList()"> <!-- Navbar toggle button -->
            <span class="navbar-toggler-icon" ></span> <!-- Navbar toggler icon -->
          </button>
          <!-- Offcanvas for favorites menu -->
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel"> <!-- Offcanvas container -->
            <div class="offcanvas-header bg-danger"> <!-- Offcanvas header -->
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel" style="color:white ;"> <!-- Offcanvas title -->
                Favourites <!-- Text for favorites -->
              </h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button> <!-- Close button -->
            </div>
            <!-- Container for favorite meals -->
            <div id="favourites-body" class="offcanvas-body d-flex justify-content-center flex-wrap"> <!-- Div for favorite meals -->
              <div class="spinner-border text-success" role="status"> <!-- Spinner for loading indicator -->
                <span class="sr-only">Loading...</span> <!-- Screen reader text for loading -->
              </div>
            </div>
          </div>
        </div>
      </div> <!-- End of Navbar -->

      <!-- Heading section -->
      <div id="heading" class="container text-center"> <!-- Container for heading -->
        <h1>Find Your Hunger!!</h1> <!-- Main heading -->
      </div>

      <!-- Search bar section -->
      <div id="search-bar" class="container text-center mt-5" onkeyup="showMealList()"> <!-- Container for search bar -->
        <input type="search" id="my-search" class="form-control" placeholder="Search.." /> <!-- Search input -->
      </div>

      <!-- Text section -->
      <div id="heading-text" class="mt-3 text-center"> <!-- Container for heading text -->
        <h5>Your Search Results:</h5> <!-- Subheading for search results -->
      </div>

    </div> <!-- End of Header -->

    <!-- Main section -->
    <div id="main" class="d-flex justify-content-around container flex-wrap mt-5"> <!-- Container for main content -->
    </div> <!-- End of Main section -->

  </div> <!-- End of Main container div -->

  <!-- Link to Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script> <!-- Importing Bootstrap JS -->

  <!-- Link to custom JS file -->
  <script src="Mealapp.js"></script> <!-- Importing custom JavaScript -->

</body> <!-- End of Body section -->

</html> <!-- End of HTML document -->
